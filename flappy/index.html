<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Square</title>
  <style>
    body {
      margin: 0;
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    canvas {
      background: #222;
      border: 2px solid #2ecc71;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const gravity = 0.5;
  const jumpStrength = -8;
  let squareY = 200;
  let velocity = 0;
  let score = 0;
  let highScore = 0;
  let pipes = [];
  let gameOver = false;

  function resetGame() {
    squareY = 200;
    velocity = 0;
    score = 0;
    pipes = [];
    gameOver = false;
    pipes.push(createPipe());
  }

  function createPipe() {
    const gap = 150;
    const top = Math.random() * (canvas.height - gap - 100) + 50;
    return {
      x: canvas.width,
      top: top,
      bottom: top + gap
    };
  }

  function drawSquare() {
    ctx.fillStyle = "#2ecc71";
    ctx.fillRect(100, squareY, 30, 30);
  }

  function drawPipes() {
    ctx.fillStyle = "#e74c3c";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, 50, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, 50, canvas.height - pipe.bottom);
    });
  }

  function drawScore() {
    ctx.fillStyle = "#fff";
    ctx.font = "20px sans-serif";
    ctx.fillText("Score: " + score, 10, 30);
    ctx.fillText("High Score: " + highScore, 10, 60);
  }

  function showGameOver() {
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = "32px sans-serif";
    ctx.fillText("Game Over", 120, 250);
    ctx.font = "20px sans-serif";
    ctx.fillText("Click to Restart", 130, 300);
  }

  function update() {
    if (!gameOver) {
      velocity += gravity;
      squareY += velocity;

      // Move and generate pipes
      pipes.forEach(pipe => pipe.x -= 3);
      if (pipes[pipes.length - 1].x < 250) pipes.push(createPipe());
      if (pipes[0].x < -50) {
        pipes.shift();
        score++;
        if (score > highScore) highScore = score;
      }

      // Collision detection
      pipes.forEach(pipe => {
        if (
          100 + 30 > pipe.x && 100 < pipe.x + 50 &&
          (squareY < pipe.top || squareY + 30 > pipe.bottom)
        ) {
          gameOver = true;
        }
      });

      if (squareY + 30 > canvas.height || squareY < 0) {
        gameOver = true;
      }
    }

    // Drawing
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawSquare();
    drawPipes();
    drawScore();
    if (gameOver) showGameOver();

    requestAnimationFrame(update);
  }

  canvas.addEventListener("click", () => {
    if (gameOver) {
      resetGame();
    } else {
      velocity = jumpStrength;
    }
  });

  resetGame();
  update();
</script>
</body>
</html>
