<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      background: #1e1e2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }
    h1 {
      margin: 20px 0 10px;
    }
    .scoreboard {
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    canvas {
      background: #222;
      border: 2px solid #2ecc71;
    }
    #overlay {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 1.5em;
      padding: 30px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
    #play-again {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #play-again:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div class="scoreboard">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="overlay">
    <div id="game-over-text"></div>
    <button id="play-again">Play Again</button>
  </div>
  <audio id="eat-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_07c2d39843.mp3?filename=video-game-win-144564.mp3"></audio>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const gameOverText = document.getElementById("game-over-text");
    const playAgainBtn = document.getElementById("play-again");
    const eatSound = document.getElementById("eat-sound");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");

    const box = 20;
    let snake, food, direction, score, game;
    let highScore = localStorage.getItem("highScore") || 0;
    highScoreDisplay.textContent = highScore;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function resetGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
      direction = "RIGHT";
      score = 0;
      scoreDisplay.textContent = score;
      overlay.style.display = "none";
      clearInterval(game);
      game = setInterval(draw, 100);
    }

    playAgainBtn.addEventListener("click", resetGame);

    function draw() {
      ctx.clearRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#2ecc71" : "#27ae60";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#e74c3c";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (headX < 0) headX = 400 - box;
      else if (headX >= 400) headX = 0;
      if (headY < 0) headY = 400 - box;
      else if (headY >= 400) headY = 0;

      if (snake.some((segment, i) => i !== 0 && segment.x === headX && segment.y === headY)) {
        clearInterval(game);
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        highScoreDisplay.textContent = highScore;
        gameOverText.innerHTML = `Game Over!<br>Score: ${score}<br>High Score: ${highScore}`;
        overlay.style.display = "block";
        return;
      }

      if (headX === food.x && headY === food.y) {
        score++;
        scoreDisplay.textContent = score;
        eatSound.play();
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    resetGame(); // start game
  </script>
</body>
</html>
