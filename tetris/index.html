<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Game</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    .controls {
      margin: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 0 10px;
      background: #2ecc71;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background: #27ae60;
    }
    canvas {
      background: #222;
      border: 2px solid #2ecc71;
      margin-bottom: 20px;
    }
    #overlay {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 1.5em;
      padding: 30px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ§± Tetris Game</h1>
  <div class="controls">
    <button onclick="togglePause()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>
  <canvas id="tetris" width="360" height="600"></canvas>
  <div id="overlay">Game Over<br><button onclick="restartGame()">Restart</button></div>
  <script>
    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");

    context.scale(30, 30); // larger scale

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
      if (type === 'O') return [[2, 2], [2, 2]];
      if (type === 'L') return [[0, 0, 3], [3, 3, 3], [0, 0, 0]];
      if (type === 'J') return [[4, 0, 0], [4, 4, 4], [0, 0, 0]];
      if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
      if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
      if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = "#222";
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        overlay.style.display = "block";
        cancelAnimationFrame(animationId);
      }
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
      }
    }

    function togglePause() {
      isPaused = !isPaused;
    }

    function restartGame() {
      overlay.style.display = "none";
      arena.forEach(row => row.fill(0));
      playerReset();
      dropCounter = 0;
      lastTime = 0;
      isPaused = false;
      update();
    }

    const colors = [null, "#FF0D72", "#0DC2FF", "#0DFF72", "#F538FF", "#FF8E0D", "#FFE138", "#3877FF"];
    const arena = createMatrix(12, 20);
    const player = { pos: { x: 0, y: 0 }, matrix: null };

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = false;
    let animationId;

    function update(time = 0) {
      animationId = requestAnimationFrame(update);
      if (isPaused) return;

      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
    }

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft") playerMove(-1);
      else if (event.key === "ArrowRight") playerMove(1);
      else if (event.key === "ArrowDown") playerDrop();
      else if (event.key === " " || event.key === "Spacebar") playerRotate(1);
    });

    playerReset();
    update();
  </script>
</body>
</html>
