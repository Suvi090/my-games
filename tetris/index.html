<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Game</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: sans-serif;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      background: #222;
      border: 2px solid #2ecc71;
      cursor: none;
    }

    #game-over {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      color: #ff4444;
    }

    #restart-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background: #2ecc71;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #score-container {
      margin: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      font-size: 18px;
    }

    #pause-btn {
      padding: 5px 15px;
      font-size: 16px;
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #controls {
      margin-top: 30px;
      text-align: center;
    }

    .control-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .control-key {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .control-key img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div id="score-container">
    <span>Score: <span id="score">0</span></span>
    <button id="pause-btn">Pause</button>
  </div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="game-over">Game Over</div>
  <button id="restart-btn">Play Again</button>

  <!-- Controls Tutorial Section -->
  <div id="controls">
  <h2>How to Play</h2>
  <ul class="control-list">
    <li><strong>⬅ Left Arrow</strong> – Move Left</li>
    <li><strong>➡ Right Arrow</strong> – Move Right</li>
    <li><strong>⬇ Down Arrow</strong> – Soft Drop</li>
    <li><strong>⬆ Up Arrow</strong> – Rotate</li>
    <li><strong>P</strong> – Pause / Resume</li>
  </ul>
</div>
  <script>
    // Prevent arrow keys and space from scrolling the page
    window.addEventListener("keydown", function(e) {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", " "].includes(e.key)) {
        e.preventDefault();
      }
    }, false);

    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    context.scale(20, 20);

    const arena = createMatrix(12, 20);
    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
    };

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF',
    ];

    const tetrominoes = [
      [[0,0,0],[1,1,1],[0,1,0]],
      [[0,2,2],[2,2,0],[0,0,0]],
      [[3,3,0],[0,3,3],[0,0,0]],
      [[4,0,0],[4,4,4],[0,0,0]],
      [[0,0,5],[5,5,5],[0,0,0]],
      [[6,6],[6,6]],
      [[0,7,0,0],[0,7,0,0],[0,7,0,0],[0,7,0,0]]
    ];

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const index = (Math.random() * tetrominoes.length) | 0;
      player.matrix = tetrominoes[index];
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) -
                     (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        document.getElementById('game-over').style.display = 'block';
        document.getElementById('restart-btn').style.display = 'block';
        cancelAnimationFrame(animationId);
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        player.score += 10;
        updateScore();
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x,
                             y + offset.y,
                             1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = "#000";
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let animationId;
    let paused = false;

    function update(time = 0) {
      if (paused) return;
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      animationId = requestAnimationFrame(update);
    }

    function updateScore() {
      document.getElementById('score').textContent = player.score;
    }

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft") {
        playerMove(-1);
      } else if (event.key === "ArrowRight") {
        playerMove(1);
      } else if (event.key === "ArrowDown") {
        playerDrop();
      } else if (event.key === "ArrowUp") {
        playerRotate(1);
      }
    });

    document.getElementById("restart-btn").addEventListener("click", () => {
      document.getElementById("game-over").style.display = "none";
      document.getElementById("restart-btn").style.display = "none";
      player.score = 0;
      updateScore();
      playerReset();
      update();
    });

    document.getElementById("pause-btn").addEventListener("click", () => {
      paused = !paused;
      document.getElementById("pause-btn").textContent = paused ? "Resume" : "Pause";
      if (!paused) update();
      else cancelAnimationFrame(animationId);
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
