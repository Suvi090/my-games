<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tetris</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #score {
      margin: 10px;
      font-size: 18px;
    }

    #pauseBtn {
      padding: 6px 14px;
      font-size: 14px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    canvas {
      background: black;
      border: 2px solid lime;
      display: block;
      margin: 10px auto;
    }

    #controls {
      margin-top: 30px;
    }

    .control-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      font-size: 16px;
    }

    .control-list li {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div id="score">Score: 0</div>
  <button id="pauseBtn">Pause</button>
  <canvas id="gameCanvas" width="200" height="400"></canvas>

  <div id="controls">
    <h2>How to Play</h2>
    <ul class="control-list">
      <li><strong>⬅ Left Arrow</strong> – Move Left</li>
      <li><strong>➡ Right Arrow</strong> – Move Right</li>
      <li><strong>⬇ Down Arrow</strong> – Soft Drop</li>
      <li><strong>⬆ Up Arrow</strong> – Rotate</li>
      <li><strong>P</strong> – Pause / Resume</li>
    </ul>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const pauseBtn = document.getElementById("pauseBtn");

    const ROWS = 20;
    const COLS = 10;
    const BLOCK_SIZE = 20;

    canvas.width = COLS * BLOCK_SIZE;
    canvas.height = ROWS * BLOCK_SIZE;

    const colors = [
      null,
      'cyan',
      'blue',
      'orange',
      'yellow',
      'green',
      'purple',
      'red'
    ];

    const tetrominoes = [
      [],
      [[1, 1, 1, 1]],
      [[2, 0, 0], [2, 2, 2]],
      [[0, 0, 3], [3, 3, 3]],
      [[4, 4], [4, 4]],
      [[0, 5, 5], [5, 5, 0]],
      [[0, 6, 0], [6, 6, 6]],
      [[7, 7, 0], [0, 7, 7]],
    ];

    let arena = createMatrix(COLS, ROWS);
    let player = {
      matrix: null,
      pos: { x: 0, y: 0 },
      score: 0
    };

    let dropCounter = 0;
    let dropInterval = 500;
    let lastTime = 0;
    let paused = false;

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    function rotate(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i])).reverse();
    }

    function playerRotate() {
      const pos = player.pos.x;
      let offset = 1;
      player.matrix = rotate(player.matrix);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          player.matrix = rotate(player.matrix); // revert
          player.matrix = rotate(player.matrix);
          player.matrix = rotate(player.matrix);
          player.pos.x = pos;
          return;
        }
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'IJLOSTZ';
      const type = pieces[Math.floor(Math.random() * pieces.length)];
      const index = pieces.indexOf(type) + 1;
      player.matrix = tetrominoes[index];
      player.pos.y = 0;
      player.pos.x = Math.floor(COLS / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
        alert("Game Over!");
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(
              (x + offset.x) * BLOCK_SIZE,
              (y + offset.y) * BLOCK_SIZE,
              BLOCK_SIZE, BLOCK_SIZE
            );
          }
        });
      });
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    function update(time = 0) {
      if (!paused) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
      }
      requestAnimationFrame(update);
    }

    function updateScore() {
      scoreDisplay.innerText = "Score: " + player.score;
    }

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft") playerMove(-1);
      else if (event.key === "ArrowRight") playerMove(1);
      else if (event.key === "ArrowDown") playerDrop();
      else if (event.key === "ArrowUp") playerRotate();
      else if (event.key === "p" || event.key === "P") togglePause();
    });

    pauseBtn.addEventListener("click", togglePause);

    function togglePause() {
      paused = !paused;
      pauseBtn.textContent = paused ? "Resume" : "Pause";
    }

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
