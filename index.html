<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Game Hub</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      display: inline-block;
      width: 200px;
      text-decoration: none;
      color: white;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 200px;
      height: 120px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .game-card-title {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>My Game Collection</h1>

  <a href="snake/index.html" class="game-card">
  <img src="images/snake_game_icon_200x120.png" alt="Snake Game">
  <div class="game-card-title">Snake Game</div>
</a>

    <a href="dodge/index.html" class="game-card">
      <img src="images/dodge_game_icon_200x120.png" alt="Dodge Game">
      <div class="game-card-title">Dodge</div>
    </a>

   <a href="tetris/index.html" class="game-card">
  <img src="images/tetris_game_icon_200x120.png" alt="Tetris Game">
  <div class="game-card-title">Tetris Game</div>
</a>

   <a href="flappy/index.html" class="game-card">
  <img src="images/flappy_square_icon_v2_200x120.png" alt="Flappy Square">
  <div class="game-card-title">Flappy Square</div>
</a>
  </div>
</body>
</html>
